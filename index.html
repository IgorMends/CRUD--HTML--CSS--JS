<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Crud</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de funcionários</span>
            <button id="Incluir" onclick="openModal()">Incluir</button>
        </div>
        <div class="tableContainer">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th colspan="2">Opções</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    
    <div class="modalContainer">
        <div class="modal">
            <label class="label" for="m-id">ID</label>
            <input type="text" id="m-id" required spellcheck="false">

            <label class="label" for="m-nome">Nome</label>
            <input type="text" id="m-nome" required spellcheck="false">

            <label class="label" for="m-email">Email</label>
            <input type="text" id="m-email" required spellcheck="false">

            <button id="submit">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
